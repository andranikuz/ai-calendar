<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1677ff" />
    <meta name="description" content="A comprehensive productivity app that helps you manage goals, track mood, and sync with Google Calendar" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Smart Goal Calendar" />
    
    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#1677ff" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Smart Goal Calendar" />
    <meta property="og:description" content="A comprehensive productivity app that helps you manage goals, track mood, and sync with Google Calendar" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Goal Calendar" />
    <meta name="twitter:description" content="A comprehensive productivity app that helps you manage goals, track mood, and sync with Google Calendar" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <title>Smart Goal Calendar</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>
  <body>
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      
      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner
        console.log('PWA install prompt available');
      });
      
      // Track PWA install
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
